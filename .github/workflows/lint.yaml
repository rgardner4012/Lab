---
name: Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -c .yamllint.yaml .

  kustomize-validate:
    name: Kustomize Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        uses: fluxcd/pkg/actions/kustomize@main

      - name: Validate Kubernetes kustomizations
        run: |
          find kubernetes -name kustomization.yaml -execdir kustomize build . \; > /dev/null

  compose-validate:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Docker Compose files
        run: |
          for dir in docker/*/; do
            if [ -f "$dir/docker-compose.yaml" ]; then
              echo "Validating $dir..."
              docker compose -f "$dir/docker-compose.yaml" config --quiet
            fi
          done
