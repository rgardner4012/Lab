---
extends: default

rules:
  line-length:
    max: 150
    level: warning
  truthy:
    allowed-values: ["true", "false", "yes", "no"]
  comments:
    min-spaces-from-content: 1
  comments-indentation: disable
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: consistent

ignore:
  - kubernetes/flux/flux-system/  # Generated by Flux bootstrap
  - .github/
